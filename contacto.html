<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./style.css">
  <title>Contacto</title>

<body>
  <header id="#inicio">
    <h1>Page Contact</h1>

    <nav class="nav">
      <a href="./index.html" class="logo">Volver a la página principal</a>
    </nav>
  </header>
  
  <main class="main-contact">
    <h2>Déjame tus datos para contactarte luego: </h2> 
    <form class="form">
      <ul>
        <li>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="user-name">
        </li>
        <li>
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="user-email">
        </li>
        <li>
          <label for="msg">Mensaje, duda o inquietud:</label>
          <textarea name="user_message" id="msg"></textarea>
        </li>
        <li class="button">
          <button type="submit">Enviar</button>
        </li>
        
      </ul>
    </form>
  </main>
